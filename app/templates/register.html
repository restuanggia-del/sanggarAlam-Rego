<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Sanggar Alam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-100 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800">Buat Akun</h1>
        <p class="text-sm text-slate-500 mt-1">
          Daftar untuk mengakses sistem Sanggar Alam
        </p>
      </div>
      <form method="post" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1"
            >Username</label
          >
          <input
            name="username"
            required
            class="w-full border border-slate-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            required
            class="w-full border border-slate-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-600 mb-1"
            >Role</label
          >
          <select
            name="role"
            class="w-full border border-slate-300 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-xl transition"
        >
          Daftar
        </button>
      </form>

      <p class="text-sm text-center text-slate-500 mt-6">
        Sudah punya akun?
        <a href="/login" class="text-blue-600 hover:underline">Login di sini</a>
      </p>
    </div>
  </body>
</html>
