<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Sanggar Alam</title>
    <!doctype html>
    <html lang="id">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Sanggar Alam</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <style>
          body {
            font-family: "Inter", sans-serif;
          }
        </style>
      </head>
      <body class="bg-blue-50 min-h-screen">
        <header class="bg-blue-600 shadow-md sticky top-0 z-50">
          <div
            class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
          >
            <h1 class="text-xl md:text-2xl font-bold text-white">
              ðŸŒ¿ Sanggar Alam
            </h1>
            <nav class="flex gap-3">
              <a
                href="/dashboard"
                class="{% if active_page == 'dashboard' %} bg-blue-800 text-white {% else %} bg-white text-blue-600 hover:bg-blue-100 {% endif %} px-4 py-2 rounded-lg text-sm font-medium transition"
              >
                Dashboard
              </a>
              <a
                href="/form"
                class="{% if active_page == 'form' %} bg-blue-800 text-white {% else %} bg-white text-blue-600 hover:bg-blue-100 {% endif %} px-4 py-2 rounded-lg text-sm font-medium transition"
              >
                Form Estimasi
              </a>
              <a
                href="/admin"
                class="{% if active_page == 'admin' %} bg-blue-800 text-white {% else %} bg-white text-blue-600 hover:bg-blue-100 {% endif %} px-4 py-2 rounded-lg text-sm font-medium transition"
              >
                Admin
              </a>
              <a
                href="#"
                onclick="openLogoutModal()"
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
              >
                Logout
              </a>
            </nav>
          </div>
        </header>
        <main class="max-w-7xl mx-auto px-6 py-8 space-y-8">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-2xl shadow p-6">
              <p class="text-sm text-slate-500">Total Omzet</p>
              <h2 id="totalOmzet" class="text-2xl font-bold text-blue-700 mt-2">
                Rp 0
              </h2>
            </div>
            <div class="bg-white rounded-2xl shadow p-6">
              <p class="text-sm text-slate-500">Total Proyek</p>
              <h2
                id="totalProyek"
                class="text-2xl font-bold text-blue-700 mt-2"
              >
                0
              </h2>
            </div>
            <div
              class="bg-white rounded-2xl shadow p-6 flex justify-between items-center"
            >
              <div>
                <p class="text-sm text-slate-500">Status Sistem</p>
                <h2 class="text-2xl font-bold text-green-600 mt-2">Aktif</h2>
              </div>
              <button
                onclick="refreshCharts()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-medium transition"
              >
                Refresh
              </button>
            </div>
          </div>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-2xl shadow p-6">
              <h3 class="text-lg font-semibold text-slate-800 mb-4">
                Omzet per Jenis
              </h3>
              <canvas id="omzetChart"></canvas>
            </div>
            <div class="bg-white rounded-2xl shadow p-6">
              <h3 class="text-lg font-semibold text-slate-800 mb-4">
                Proyek per Bulan
              </h3>
              <canvas id="proyekChart"></canvas>
            </div>
          </div>
        </main>
        <div
          id="logoutModal"
          class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50"
        >
          <div
            class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full text-center"
          >
            <h2 class="text-lg font-semibold text-slate-800 mb-3">
              Konfirmasi Logout
            </h2>
            <p class="text-slate-600 mb-6">Apakah Anda yakin ingin keluar?</p>

            <div class="flex gap-4 justify-center">
              <button
                onclick="closeLogoutModal()"
                class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg"
              >
                Batal
              </button>
              <a
                href="/logout"
                class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg"
              >
                Ya, Logout
              </a>
            </div>
          </div>
        </div>

        <script>
          let omzetChartInstance = null;
          let proyekChartInstance = null;
          async function loadChart(url, canvasId, type) {
            const res = await fetch(url);
            const data = await res.json();
            const ctx = document.getElementById(canvasId);
            if (canvasId === "omzetChart" && omzetChartInstance) {
              omzetChartInstance.destroy();
            }
            if (canvasId === "proyekChart" && proyekChartInstance) {
              proyekChartInstance.destroy();
            }
            const chart = new Chart(ctx, {
              type: type,
              data: data,
              options: {
                responsive: true,
                plugins: { legend: { position: "top" } },
                animation: { duration: 800 },
              },
            });
            if (canvasId === "omzetChart") omzetChartInstance = chart;
            if (canvasId === "proyekChart") proyekChartInstance = chart;
            updateSummary(data, canvasId);
          }
          function updateSummary(data, canvasId) {
            if (!data.datasets || !data.datasets[0]) return;
            const total = data.datasets[0].data.reduce(
              (a, b) => a + Number(b || 0),
              0,
            );
            if (canvasId === "omzetChart") {
              document.getElementById("totalOmzet").innerText =
                "Rp " + total.toLocaleString("id-ID");
            }
            if (canvasId === "proyekChart") {
              document.getElementById("totalProyek").innerText = total;
            }
          }
          function refreshCharts() {
            loadAllCharts();
          }
          function loadAllCharts() {
            loadChart("/analitik/chart/omzet-per-jenis", "omzetChart", "bar");
            loadChart(
              "/analitik/chart/proyek-per-bulan",
              "proyekChart",
              "line",
            );
          }
          loadAllCharts();

          function openLogoutModal() {
            document.getElementById("logoutModal").classList.remove("hidden");
            document.getElementById("logoutModal").classList.add("flex");
          }

          function closeLogoutModal() {
            document.getElementById("logoutModal").classList.add("hidden");
            document.getElementById("logoutModal").classList.remove("flex");
          }
        </script>
      </body>
    </html>
  </head>
</html>
